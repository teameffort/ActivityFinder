        <div class="jumbotron">
            <div class="container">
                <h1>Hello, world!</h1>

    <div class="container">
        <button type="button" id="GetActivities" class="btn btn-primary btn-lg btn-block">Test json restful service call</button>
    </div>
    <div class="container">
        <p>
            <div id="progressBarTemplate" class="progress progress-striped active">
                <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span class="sr-only">0% Complete</span>
                </div>
            </div>
        </p>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table id="tblActivities" class="table table-bordered" style="visibility: hidden">
                <thead><tr><th>Key</th><th>Name</th></tr></thead>
                <tbody>
                    
                </tbody>

    <script src="js/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/te.common.rest.service.js" type="text/javascript"></script>
    <script src="js/te.common.bootstrap.progressbar.js" type="text/javascript"></script>
    <script src="js/te.activityfinder.wcf.activityservice.js" type="text/javascript"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <script>

        var intervalId;

        $(document).ready(function () {
            $("p.testdom").text("The DOM is now loaded and can be manipulated.");
        });

        $("#GetActivities").click(function () {
            console.log("start timer");

            var loop = 1;
            intervalId = setInterval(function () { // this code is executed every 500 milliseconds:
                if (loop <= 199) {

                    console.log("timer tick");
                    var percentage = (loop / 200 * 100);

                    console.log("percentage " + percentage);
                    updateProgress(percentage);
                    loop++;
                }
                else
                {
                    console.log("clear interval");
                    clearInterval(intervalId)
                }
            }, 200);

            act_GetActivities();
        })

        function ServiceSucceeded(msg) {
            if (DataType == "json") {

                clearInterval(intervalId)
                updateProgress(100);

                $("#tblActivities").attr("style", "visibility: visible");
                $.each(msg, function (name) {
                    var method = name.Name;
                    $.each(this, function (key, element) {
                        console.log(key, element.Name);                       
                        $("#tblActivities > tbody:last").append("<tr><td>" + key + "</td><td>" + element.Name + "</td></tr>");
                    });
                });

                alert("Successfully called " + method);

            }
        }

    </script>
